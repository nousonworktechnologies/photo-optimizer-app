<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#007AFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PhotoOptimizer">
    
    <title>Photo Optimizer</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }
        
        .header {
            text-align: center;
            padding: 30px 0;
            color: white;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .version-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafafa;
        }
        
        .upload-area:hover, .upload-area.dragover {
            border-color: #007AFF;
            background: #f0f7ff;
        }
        
        .upload-area .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }
        
        .upload-area p {
            color: #666;
            font-size: 14px;
        }
        
        .upload-area input {
            display: none;
        }
        
        .progress-container {
            display: none;
            margin-top: 20px;
        }
        
        .progress-bar {
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007AFF, #5856D6);
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .results {
            display: none;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .extra-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            font-size: 12px;
        }
        
        .extra-stat {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        
        .extra-stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .photo-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 1;
        }
        
        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-card .badge {
            position: absolute;
            top: 8px;
            left: 8px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            color: white;
        }
        
        .badge-best { background: #34C759; }
        .badge-eyes { background: #FF3B30; }
        .badge-blur { background: #FF9500; }
        .badge-dup { background: #8E8E93; }
        
        .photo-card .score {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 12px;
        }
        
        .photo-card .faces {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 10px;
        }
        
        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .group-header h3 {
            font-size: 16px;
            color: #333;
        }
        
        .group-count {
            background: #eee;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: #666;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            margin-top: 10px;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .feedback-form {
            display: none;
        }
        
        .rating {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .rating-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .rating-btn.selected {
            border-color: #007AFF;
            background: #f0f7ff;
        }
        
        .feedback-question {
            margin-bottom: 20px;
        }
        
        .feedback-question label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            resize: none;
            font-family: inherit;
        }
        
        textarea:focus {
            outline: none;
            border-color: #007AFF;
        }
        
        .config-section {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .config-section label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .config-section input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .config-section input:focus {
            outline: none;
            border-color: #007AFF;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .status-connected { background: #d4edda; color: #155724; }
        .status-disconnected { background: #f8d7da; color: #721c24; }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }
        
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .debug-info {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 11px;
            color: #666;
            display: none;
        }
        
        .debug-info.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Photo Optimizer</h1>
            <p>Find the best photos automatically</p>
            <div class="version-badge">v3.0 - Full Resolution</div>
        </div>
        
        <!-- Server Config Card -->
        <div class="card" id="configCard">
            <h2>‚öôÔ∏è Server Connection</h2>
            <div class="config-section">
                <label>Backend Server URL:</label>
                <input type="text" id="serverUrl" placeholder="https://your-server.onrender.com" value="">
                <p style="font-size: 12px; color: #666; margin-top: 8px;">
                    Enter your deployed server URL
                </p>
            </div>
            <button class="btn btn-secondary" id="testConnection">
                üîó Test Connection
            </button>
            <div id="connectionStatus" style="text-align: center; margin-top: 15px;"></div>
        </div>
        
        <!-- Upload Card -->
        <div class="card" id="uploadCard">
            <h2>üì∑ Select Photos</h2>
            
            <div class="upload-area" id="uploadArea">
                <div class="icon">üì∑</div>
                <p><strong>Tap to select photos</strong></p>
                <p>Full resolution for best results</p>
                <input type="file" id="fileInput" accept="image/*" multiple>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Uploading photos...</div>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <div class="debug-info" id="debugInfo"></div>
        </div>
        
        <!-- Results Card -->
        <div class="card results" id="resultsCard">
            <h2>‚ú® Results</h2>
            
            <div class="stats" id="statsContainer"></div>
            
            <div class="extra-stats" id="extraStats"></div>
            
            <div id="photoGroups"></div>
            
            <button class="btn btn-primary" id="saveBtn">
                üíæ Save Best Photos
            </button>
            
            <button class="btn btn-secondary" id="feedbackBtn">
                üìù Give Feedback
            </button>
            
            <button class="btn btn-secondary" id="resetBtn">
                üîÑ Start Over
            </button>
        </div>
        
        <!-- Feedback Card -->
        <div class="card feedback-form" id="feedbackCard">
            <h2>üìù Beta Feedback</h2>
            <p style="color: #666; margin-bottom: 20px;">Help us improve!</p>
            
            <div class="feedback-question">
                <label>How accurate were the results?</label>
                <div class="rating" data-name="accuracy">
                    <button class="rating-btn" data-value="1">1</button>
                    <button class="rating-btn" data-value="2">2</button>
                    <button class="rating-btn" data-value="3">3</button>
                    <button class="rating-btn" data-value="4">4</button>
                    <button class="rating-btn" data-value="5">5</button>
                </div>
            </div>
            
            <div class="feedback-question">
                <label>Eye detection accuracy?</label>
                <div class="rating" data-name="eyeDetection">
                    <button class="rating-btn" data-value="1">1</button>
                    <button class="rating-btn" data-value="2">2</button>
                    <button class="rating-btn" data-value="3">3</button>
                    <button class="rating-btn" data-value="4">4</button>
                    <button class="rating-btn" data-value="5">5</button>
                </div>
            </div>
            
            <div class="feedback-question">
                <label>Photo grouping accuracy?</label>
                <div class="rating" data-name="grouping">
                    <button class="rating-btn" data-value="1">1</button>
                    <button class="rating-btn" data-value="2">2</button>
                    <button class="rating-btn" data-value="3">3</button>
                    <button class="rating-btn" data-value="4">4</button>
                    <button class="rating-btn" data-value="5">5</button>
                </div>
            </div>
            
            <div class="feedback-question">
                <label>Any photos it got wrong?</label>
                <textarea id="mistakes" rows="3" placeholder="Describe any mistakes..."></textarea>
            </div>
            
            <div class="feedback-question">
                <label>Feature requests?</label>
                <textarea id="features" rows="3" placeholder="What would you like added?"></textarea>
            </div>
            
            <button class="btn btn-primary" id="submitFeedback">
                ‚úÖ Submit Feedback
            </button>
            
            <button class="btn btn-secondary" id="backToResults">
                ‚Üê Back to Results
            </button>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        // ============================================
        // Configuration
        // ============================================
        
        let API_URL = localStorage.getItem('photoOptimizerServer') || '';
        let analysisResults = [];
        let serverVersion = '';
        
        // DOM Elements
        const serverUrlInput = document.getElementById('serverUrl');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const uploadCard = document.getElementById('uploadCard');
        const resultsCard = document.getElementById('resultsCard');
        const feedbackCard = document.getElementById('feedbackCard');
        const configCard = document.getElementById('configCard');
        const errorMessage = document.getElementById('errorMessage');
        const debugInfo = document.getElementById('debugInfo');
        const toast = document.getElementById('toast');
        
        // Initialize
        serverUrlInput.value = API_URL;
        
        // ============================================
        // Server Connection
        // ============================================
        
        document.getElementById('testConnection').addEventListener('click', async () => {
            const url = serverUrlInput.value.trim();
            const statusDiv = document.getElementById('connectionStatus');
            
            if (!url) {
                statusDiv.innerHTML = '<span class="status-badge status-disconnected">Please enter server URL</span>';
                showToast('Please enter a server URL');
                return;
            }
            
            statusDiv.innerHTML = '<div class="spinner"></div>';
            
            try {
                const response = await fetch(url, { 
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    API_URL = url;
                    serverVersion = data.version || 'unknown';
                    localStorage.setItem('photoOptimizerServer', url);
                    statusDiv.innerHTML = `<span class="status-badge status-connected">‚úÖ Connected! (${serverVersion})</span>`;
                    showToast('Server connected successfully!');
                } else {
                    throw new Error('Server returned error');
                }
            } catch (e) {
                statusDiv.innerHTML = '<span class="status-badge status-disconnected">‚ùå Connection failed</span>';
                showToast('Could not connect to server');
                console.error(e);
            }
        });
        
        // ============================================
        // File Upload
        // ============================================
        
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        async function handleFiles(files) {
            if (!files.length) return;
            
            const imageFiles = Array.from(files).filter(f => f.type.startsWith('image/'));
            
            if (!imageFiles.length) {
                showToast('Please select image files');
                return;
            }
            
            if (!API_URL) {
                showToast('Please connect to server first');
                return;
            }
            
            errorMessage.style.display = 'none';
            progressContainer.style.display = 'block';
            uploadArea.style.display = 'none';
            debugInfo.classList.remove('show');
            
            await analyzeWithServer(imageFiles);
        }
        
        // ============================================
        // Server Analysis - FULL RESOLUTION
        // ============================================
        
        async function analyzeWithServer(files) {
            try {
                // Create FormData with ORIGINAL files (no resizing!)
                const formData = new FormData();
                
                let totalSize = 0;
                for (const file of files) {
                    formData.append('files[]', file, file.name);
                    totalSize += file.size;
                }
                
                const totalSizeMB = (totalSize / (1024 * 1024)).toFixed(2);
                progressText.textContent = `Uploading ${files.length} photos (${totalSizeMB} MB)...`;
                progressFill.style.width = '20%';
                
                // Log debug info
                console.log(`Uploading ${files.length} files, total size: ${totalSizeMB} MB`);
                
                progressText.textContent = 'Analyzing photos on server...';
                progressFill.style.width = '50%';
                
                const startTime = Date.now();
                
                const response = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',
                    body: formData
                });
                
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error: ${response.status} - ${errorText}`);
                }
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Analysis failed');
                }
                
                progressFill.style.width = '100%';
                progressText.textContent = 'Complete!';
                
                // Show debug info
                debugInfo.innerHTML = `
                    <strong>Debug Info:</strong><br>
                    Server: ${serverVersion}<br>
                    Photos: ${files.length}<br>
                    Upload size: ${totalSizeMB} MB<br>
                    Analysis time: ${elapsed}s<br>
                    Groups: ${data.stats.groups}<br>
                    Closed eyes: ${data.stats.closed_eyes}<br>
                    Blurry: ${data.stats.blurry}
                `;
                debugInfo.classList.add('show');
                
                displayResults(data.groups, data.stats);
                
            } catch (e) {
                console.error('Analysis error:', e);
                errorMessage.textContent = `Error: ${e.message}`;
                errorMessage.style.display = 'block';
                progressContainer.style.display = 'none';
                uploadArea.style.display = 'block';
            }
        }
        
        // ============================================
        // Display Results
        // ============================================
        
        function displayResults(groups, stats) {
            progressContainer.style.display = 'none';
            uploadArea.style.display = 'block';
            uploadCard.style.display = 'none';
            configCard.style.display = 'none';
            resultsCard.style.display = 'block';
            
            analysisResults = groups.flat();
            
            // Main stats
            document.getElementById('statsContainer').innerHTML = `
                <div class="stat">
                    <div class="stat-value">${stats.total}</div>
                    <div class="stat-label">Total Photos</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${stats.groups}</div>
                    <div class="stat-label">Groups</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${stats.best_count}</div>
                    <div class="stat-label">To Keep</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${stats.space_saved_percent}%</div>
                    <div class="stat-label">Space Saved</div>
                </div>
            `;
            
            // Extra stats
            document.getElementById('extraStats').innerHTML = `
                <div class="extra-stat">
                    <div class="extra-stat-value">${stats.closed_eyes || 0}</div>
                    <div>Closed Eyes</div>
                </div>
                <div class="extra-stat">
                    <div class="extra-stat-value">${stats.blurry || 0}</div>
                    <div>Blurry</div>
                </div>
                <div class="extra-stat">
                    <div class="extra-stat-value">${analysisResults.filter(r => r.face_count > 0).length}</div>
                    <div>With Faces</div>
                </div>
            `;
            
            let groupsHTML = '';
            groups.forEach((group, idx) => {
                groupsHTML += `
                    <div class="group-header">
                        <h3>Group ${idx + 1}</h3>
                        <span class="group-count">${group.length} photo${group.length > 1 ? 's' : ''}</span>
                    </div>
                    <div class="photo-grid">
                `;
                
                group.forEach(photo => {
                    let badge = '';
                    if (photo.is_best) {
                        badge = '<span class="badge badge-best">‚≠ê BEST</span>';
                    } else if (photo.has_closed_eyes) {
                        badge = '<span class="badge badge-eyes">üëÅÔ∏è CLOSED</span>';
                    } else if (photo.is_blurry) {
                        badge = '<span class="badge badge-blur">üì∑ BLURRY</span>';
                    } else if (photo.duplicate_type && photo.duplicate_type !== 'different' && photo.duplicate_type !== 'original') {
                        badge = `<span class="badge badge-dup">${photo.duplicate_type.toUpperCase().substring(0, 6)}</span>`;
                    }
                    
                    // Score display (multiply by 100 for readability)
                    const scoreDisplay = typeof photo.score === 'number' ? 
                        Math.round(photo.score * 100) : photo.score;
                    
                    // Face count display
                    const faceInfo = photo.face_count > 0 ? 
                        `üë§${photo.face_count}` : '';
                    
                    groupsHTML += `
                        <div class="photo-card">
                            <img src="${photo.thumbnail}" alt="${photo.filename}">
                            ${badge}
                            <span class="score">${scoreDisplay}</span>
                            ${faceInfo ? `<span class="faces">${faceInfo}</span>` : ''}
                        </div>
                    `;
                });
                
                groupsHTML += '</div>';
            });
            
            document.getElementById('photoGroups').innerHTML = groupsHTML;
        }
        
        // ============================================
        // Button Handlers
        // ============================================
        
        document.getElementById('resetBtn').addEventListener('click', () => {
            resultsCard.style.display = 'none';
            uploadCard.style.display = 'block';
            configCard.style.display = 'block';
            fileInput.value = '';
            analysisResults = [];
            debugInfo.classList.remove('show');
        });
        
        document.getElementById('feedbackBtn').addEventListener('click', () => {
            resultsCard.style.display = 'none';
            feedbackCard.style.display = 'block';
        });
        
        document.getElementById('backToResults').addEventListener('click', () => {
            feedbackCard.style.display = 'none';
            resultsCard.style.display = 'block';
        });
        
        document.getElementById('saveBtn').addEventListener('click', () => {
            const bestPhotos = analysisResults.filter(r => r.is_best);
            showToast(`${bestPhotos.length} best photos identified!`);
        });
        
        document.getElementById('submitFeedback').addEventListener('click', () => {
            const feedback = {
                timestamp: new Date().toISOString(),
                serverVersion: serverVersion,
                numPhotos: analysisResults.length,
                accuracy: document.querySelector('[data-name="accuracy"] .selected')?.dataset.value || 0,
                eyeDetection: document.querySelector('[data-name="eyeDetection"] .selected')?.dataset.value || 0,
                grouping: document.querySelector('[data-name="grouping"] .selected')?.dataset.value || 0,
                mistakes: document.getElementById('mistakes').value,
                features: document.getElementById('features').value
            };
            
            navigator.clipboard.writeText(JSON.stringify(feedback, null, 2))
                .then(() => showToast('Feedback copied! Please send to developer.'))
                .catch(() => showToast('Thanks for your feedback!'));
            
            feedbackCard.style.display = 'none';
            resultsCard.style.display = 'block';
        });
        
        // Rating buttons
        document.querySelectorAll('.rating').forEach(rating => {
            rating.querySelectorAll('.rating-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    rating.querySelectorAll('.rating-btn').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                });
            });
        });
        
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
